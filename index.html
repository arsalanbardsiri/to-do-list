<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./assets/style.css">
  <meta charset="UTF-8">
  <meta name="description" content="CRUD To Do List">
  <meta name="keywords" content="HTML, CSS, JavaScript, CRUD">
  <meta name="author" content="Arsalan Bardsiri">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    To Do List
  </title>
</head>

<body>
  <header>
    <h1>To Do List</h1>
  </header>
  <main>
    <div id="todo-app">
      <h3>Task Manager</h3>
      <form id="task-form">
        <label for="task-input">Task: </label>
        <input type="text" id="task-input" placeholder="Add a new task" />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </main>
  <footer>Task Manager</footer>
</body>

</html>
